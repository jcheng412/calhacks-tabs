<!doctype html>
<html>
  <head>
    <title>Bookmarks Bar Switcher</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
    <script src="jquery.min.js"></script>
    <script src="Rx.min.js"></script>
    <script src="lib.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="start">
      <h2>Name your current bookmarks bar to start:</h2>
      <form id="start-form">
        <input id="name"/>
        <button id="start-button">Start</button>
      </form>
    </div>
    <div id="switcher">
      <h2>Current bookmarks bar:</h2>
      <div id="current-bookmarks-bar"></div>
      <hr/>
      <h2>Switch to:</h2>
      <ul id="bookmarks" disabled></ul>
    </div>
  </body>
</html>
